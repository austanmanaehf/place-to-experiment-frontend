{% extends "base.html" %}
{% block content %}

    <div class="large-12 columns">
        <div v-if="!isUserAuthenticated" class="primary callout info">
            <h2>${'Please log in'|trans}</h2>
            <p>
                ${'Sorry, you need to be logged in to access this page. Please'|trans}
                <a @click="$root.eventBus.$emit('showModal', 'sign-in', true)">${'login'|trans}</a>
                or
                <a @click="$root.eventBus.$emit('showModal', 'sign-up', true)">${'register'|trans}</a>.
            </p>
        </div>
        <div v-else class="primary callout info">
            <p>
                ${'Redirecting to discourse...'|trans} 
            </p>
            {{ openUrl('${redirectUrl}') }}
        </div>
    </div>

{% endblock %}
