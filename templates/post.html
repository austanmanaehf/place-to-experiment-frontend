{% extends "base.html" %}

{% block content %}

    <!-- MAIN CONTENT -->
    <div class="large-8 medium-8 small-12 columns post">
        <div class="primary callout info">
            <div class="maincontent">
                <img src="https://d1ncrxda1lmimh.cloudfront.net/karolina-fund/image/fetch/c_thumb,w_620/${single_post.featured_image}" class="featured_image">
                <h1>${single_post.title|raw}</h1>
                <div>${single_post.content|raw}</div>
            </div>
        </div>
    </div>

    <!-- SMALL COL -->
    <div class="large-4 medium-4 small-12 columns">

        <div class="primary callout similar">

            <h1>Blogi</h1>

            {% for post in posts %}
                <a :href="rootUrl + '${lang}/post/${post.id}/${post.slug}/'">
                    <h2>${post.title|raw}</h2>
                    <p>
                        <b>${post.date_formatted}</b>
                        <br>
                        ${post.excerpt|length > 150 ? post.excerpt|slice(0, 150) ~ '...' : post.excerpt}</p>
                </a>
            {% endfor %}

        </div>

    </div>
{% endblock %}
